<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Jia Li Lab 5: HTML Forms, HTTP Methods, REST APIs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>

        <!-- <div class='wrapper'> -->
            <!-- <div class="container"> -->
                <header class="speaker-form-header">
                    <h1>Jia Li's Lab 5</h1>
                </header>

                <section id="eyes" class="section">
                    <div class="columns is-vcentered">
                        
                        <div class="column is-primary">
                            <form action="/api" method="get" class="box">
                                <div class="form-row">
                                    <label for="full-name">First Name</label>
                                    <input id="full-name" name="full-name" type="text"/>           
                                </div>
                                
                                <div class="form-row">
                                    <label for="food-pref">Food Preference</label>
                                    <input id="food-pref" name="food-pref" type="food-pref"/>       
                                </div>
                            
                                <fieldset class="legacy-form-row">
                                    <legend>Veggie or Vegan?</legend>
                                    <input id="talk-type-1" name="talk-type" type="radio" value="veg-yes" />
                                    <label for="talk-type-1" class="radio-label">Yes</label>
                    
                                    <input id="talk-type-2" name="talk-type" type="radio" value="veg-no" checked />
                                    <label for="talk-type-2" class="radio-label">No</label>
                                </fieldset>
                                
                                <div class="form-row">
                                    <button>Submit</button>
                                </div>        
                            </form>
                        </div>
                        
                        <div class="column"> 
                            <div class="box">
                                <p class="bd-notification is-primary">This is going to be something in two weeks.</p>
                            </div>
                        </div>

                    </div>
                </section>

            <!-- </div> -->
        <!-- </div>  -->
        
    </body>
</html>
