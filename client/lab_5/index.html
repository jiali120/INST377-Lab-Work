<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Jia Li Lab 5: HTML Forms, HTTP Methods, REST APIs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        
        <div class='wrapper'>
            <div class="container">
                <header class="box has-background-danger-light">
                    <div class="content is-small">
                        <h1 class="text has-text-grey">Jia Li's Lab 5</h1>
                    </div>
                </header>

                <section id="eyes" class="section">
                    <div class="columns is-vcentered">
                        
                        <div class="column is-primary">   
                            <form action="/api" method="get" class="box">
                                <div class="field">
                                    <label class="text has-text-grey">First Name</label>
                                    <input class="input is-normal" type="text">          
                                </div>
                           
                                <div class="field">
                                    <label class="text has-text-grey">Food Preference</label>
                                    <input class="input is-normal" type="text">     
                                </div>
                                <div class="field">
                                    <legend class="text has-text-grey">Veggie or Vegan?</legend>
                                    <div class="control">
                                        <label class="radio text has-text-grey">
                                            <input type="radio" name="answer">
                                            Yes
                                        </label>
                                        <label class="radio text has-text-grey">
                                            <input type="radio" name="answer">
                                            No
                                        </label>
                                    </div>
                                </div>
                                
                                <button class="button is-primary">Submit</button>
                            </form>
                        </div>
                        
                        <div class="column"> 
                            <div class="box">
                                <p class="bd-notification is-primary text has-text-grey">This is going to be something in two weeks.</p>
                            </div>
                        </div>

                    </div>
                </section>

            </div>
        </div>
        
    </body>
</html>
